{% extends 'base.html' %}

{% block main %}

    <div class="container sticky-top">

        <style>
            @media (min-width: 500px) {
                .container {
                    width: 500px;
                }
        </style>

        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-white px-0">
                <li class="breadcrumb-item"><a href="/patients">Patienten</a></li>
                <li class="breadcrumb-item active" aria-current="page">Patient hinzuf√ºgen</li>
            </ol>
        </nav>

        <form method="POST" action="/patients/new">
            <!-- Vorname-->
            <div class="form-outline mb-3">
                <label class="form-label" for="first_name">Vorname</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required/>
            </div>

            <!-- Nachname-->
            <div class="form-outline mb-3">
                <label class="form-label" for="last_name">Nachname</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required/>
            </div>

            <!-- Benutzername-->
            <div class="form-outline mb-3">
                <label class="form-label" for="username">Benutzername</label>
                <input type="text" name="username" id="username" class="form-control" required/>
            </div>

            <!-- E-Mail -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">E-Mail-Adresse</label>
                <input type="email" name="email" id="email" class="form-control" required/>
            </div>

            <!-- E-Mail wiederholen -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email_repeat">E-Mail-Adresse wiederholen</label>
                <input type="email" name="email_repeat" id="email_repeat" class="form-control" required/>
            </div>

            <!-- Telefonnummer -->
            <div class="form-outline mb-4">
                <label class="form-label" for="phone">Telefonnummer</label>
                <input type="tel" id="phone" name="phone" class="form-control" required/>
            </div>

            <!-- Geburtsdatum -->
            <div class="form-outline mb-4">
                <label class="form-label" for="birth_date">Geburtsdatum</label>
                <input class="form-control" name="birth_date" type="date" id="birth_date" name="birth_date"
                       value="2022-01-01" required/>
            </div>

            <!-- Submit button -->
            <input type="submit" class="btn btn-success btn-block mb-4" value="Erstellen"/>
        </form>
    </div>

    {% include "footer.html" %}

{% endblock %}
