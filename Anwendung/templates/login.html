<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Scaling for phone screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Todo -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/base.css') }}">
    <!-- Todo -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{ title }}</title>

    <style>
        @media (min-width: 500px) {
  .container {
    width: 500px;
  }
}
    </style>
</head>
<body> <!-- class="bg-light" -->

<div class="container sticky-top">

    <img src="{{ url_for('static', filename='img/logo.png') }}" class="rounded mx-auto d-block my-5" alt="Pulse Logo">

    <form>
    <!-- Benutzername-->
    <div class="form-outline mb-3">
        <label class="form-label" for="username">Benutzername</label>
        <input type="email" id="username" class="form-control" required />
    </div>

    <!-- Passwort -->
    <div class="form-outline mb-4">
        <label class="form-label" for="password">Passwort</label>
        <input type="password" id="password" class="form-control" required />
    </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-success btn-block mb-4">Anmelden</button>

<div class="row mb-4">

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Passwort vergessen?</a>
    </div>
</div>

</form>
</div>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</body>
</html>
